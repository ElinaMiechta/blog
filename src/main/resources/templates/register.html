<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org” xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link href="/css/register.css" th:href="@{/css/register.css}" rel="stylesheet">


    <title>Registration</title>
</head>
<body>


<div id="login-box">
    <form th:action="@{/register}" th:method="post" th:object="${user}">
    <div class="left">
        <h1>Sign up</h1>

        <input th:field ="*{username}" type="text" name="username" placeholder="Username" />

        <input th:field="*{email}" type="text" name="email" placeholder="E-mail" />


        <input th:field="*{password}" type="password" name="password" placeholder="Password" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">error-message</span>

        <input type="submit" onclick="pop()" name="signup_submit" id="button" value="Sign me up" />

    </div>

<!--        Alert-->
        <div>
            <div id="box">
                <span><ion-icon name="checkmark-outline"></ion-icon></span>


                <h6 > Activation email has been sent</h6>
                <a  onclick="pop()" class="close">Back</a>
            </div>

            <script type="text/javascript">
                var x =0;
                function pop(){
                    if (x==0){
                        document.getElementById("box").style.display ="block";
                        x=1;
                    }else {
                        document.getElementById("box").style.display ="none";
                        x=0;
                    }
                }
            </script>

        </div>




    <div class="right">
</div>
    </form>
</div>


</body>
</html>
